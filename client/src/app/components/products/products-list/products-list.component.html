<div class="products-main-div">
    <div class="row container align-content-center">
        <input [(ngModel)]="searchTerm" class="form-control mr-sm-2 col-sm-5 " type="search"
            placeholder="Search products" aria-label="Search">
        <select [(ngModel)]="sel" class="form-select categorySelect col-sm-5 " aria-label="Default select example">
            <option class="categorySelect" [value]="0" disabled selected>search by category</option>
            <option class="categorySelect" value="">all</option>
            <option *ngFor="let product of categories" class="categorySelect" value="{{product.category}}">
                {{product.category}}</option>
        </select>
    </div>
 

    <div class="products-categories">
        <app-product-item *ngFor="let product of products | LockFilter: searchTerm | selectFilterPipe:sel"
            [product]="product">
        </app-product-item>
    </div>
</div>
