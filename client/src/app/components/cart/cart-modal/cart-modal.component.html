<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">shopping cart</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="table-responsive">
      <table class="table product-table">

        <thead class="mdb-color lighten-5">
          <tr>
            <th>image</th>
            <th class="font-weight-bold">
              <strong>Product</strong>
            </th>
            <th></th>
            <th class="font-weight-bold">
              <strong>Price</strong>
            </th>
            <th class="font-weight-bold">
              <strong>QTY</strong>
            </th>
            <th class="font-weight-bold">
              <strong>full price</strong>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart">
            <td scope="row">
              <img src="{{item.imageURL}}" alt="{{item.imageURL}}" style="width: 100px; height: 100px;">
            </td>
            <td>
              <h5 class="mt-3">
                <strong>{{item.name}}</strong>
              </h5>
              <p class="text-muted">{{item.category}}</p>
            </td>
            <td></td>
            <td>{{item.price}}₪</td>
            <td>
              <input type="number" value="{{item.amount}}" aria-label="Search" class="form-control"
                style="width: 100px">
            </td>
            <td class="font-weight-bold">
              <strong>{{item.priceWithAmount}}₪</strong>
            </td>
            <td>
              <button type="button" color="primary" size="sm" data-toggle="tooltip" data-placement="top"
                title="Remove item">X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>

<button class="btn btn-sm btn-success" (click)="open(content)"><i class="fa fa-cart-arrow-down"
    aria-hidden="true">{{cartSize}}</i></button>

<hr>
