<div class="signBorder">
  <!-- modal start -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">cart progress not finished</h4>
    </div>
    <div class="modal-body">
      <p>hey! we see you left without finishing your previous shopping cart would you like finish your purchase?
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="dontChange()">yes</button>
      <button type="button" class="btn btn-danger" (click)="deleteCart()">no</button>
    </div>
  </ng-template>
  <!-- modal end -->
  <div class="container">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password">
    </div>
    <span>{{message}}</span>
    <br>
    <button type="button" (click)="signIn()" class="sign-in-button btn">Sign In</button>
  </div>
</div>
