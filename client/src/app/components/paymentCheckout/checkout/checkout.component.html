<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div><input matInput placeholder="search in cart" [(ngModel)]="searchTerm" /></div>
                </div>
            </div>
            <div *ngFor="let item of cart" class="row border-top border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{item.imageURL}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{item.category}}</div>
                        <div class="row" [innerHTML]="item.name | highlight: searchTerm"> </div>
                    </div>
                    <div class="col">amount: <span class="border">{{item.amount}}</span> </div>
                    <div class="col"> {{item.priceWithAmount}}₪</div>
                </div>
            </div>

            <div style="width: 20%; color: blanchedalmond;" class="back-to-shop"><button (click)="backToShop()"
                    class="btn btn-secondary btn-sm">Back to
                    shop</button></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{ itemsAmount}}</div>
            </div>
            <form>
                <p>city</p> <input name="city" [(ngModel)]="city" type="text">
                <span style="color:red">{{errors.cityError}}</span>
                <p>street</p> <input name="street" [(ngModel)]="street" type="text">
                <span style="color:red">{{errors.streetError}}</span>
                <p>shipping Date</p> <input name="date" type="date" [(ngModel)]="date" min="{{date}}" >
                <span style="color:red">{{errors.dateError}}</span>
                <p>credit card</p>
                <div>
                    <span style="color:blue;">{{ccType}}</span>
                    <span style="color:red">{{errors.creditCardError}}</span>
                    <input name="cerditCard" [(ngModel)]="creditCard" type="text" placeholder="credit card">
                </div>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right"> {{totalCost}}₪</div>
                </div> <button (click)="checkout()" class="btn">CHECKOUT</button>
            </form>

        </div>
    </div>
</div>
