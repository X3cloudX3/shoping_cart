<div>
  <div [formGroup]="registerStepOne" class="signBorder">
    <h2>Sign Up</h2>
    <div class="container">
      <h5>Main Details</h5>

      <div class="form-group">
        <label for="id">ID</label>
        <input formControlName="id" type="number" class="form-control" id="id" aria-describedby="emailHelp"
          placeholder="ID">
        <span>{{errors.idError}}</span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Enter email">
        <span>{{errors.emailError}}</span>
        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
      </div>
      <div class="two-inputs">
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
          <span>{{errors.passwordError}}</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
            placeholder="Password">
          <span>{{errors.confirmPasswordError}}</span>
        </div>
      </div>
      <span>{{errors.userExistsError}}</span>
      <br>
      <button [disabled]="nextButtonError" type="button" (click)="moveToStepTwo()"
        class="sign-in-button btn">Next</button>
    </div>
  </div>
</div>
